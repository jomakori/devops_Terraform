# ┌──────────────────────────────────────────────────────────────────────────┐
# │ Configure ArgoCD Controller                                              │
# └──────────────────────────────────────────────────────────────────────────┘
controller:
  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"

# ┌──────────────────────────────────────────────────────────────────────────┐
# │ Configure ArgoCD ConfigMap                                               │
# └──────────────────────────────────────────────────────────────────────────┘
configs:
  params:
    server.insecure: true # for local forward
  cm:
    create: true
    exec.enabled: true # Enable terminal: https://argo-cd.readthedocs.io/en/stable/operator-manual/web_based_terminal/
# ┌──────────────────────────────────────────────────────────────────────────┐
# │ Configure ArgoCD Server Settings                                         │
# └──────────────────────────────────────────────────────────────────────────┘
server:
  autoscaling:
    enabled: true
    minReplicas: 1
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 70
  ingressGrpc:
    enabled: false # not needed
  ingress:
    enabled: false
  service:
    labels:
      app: argocd-server
    type: NodePort
repoServer:
  autoscaling:
    enabled: true
    minReplicas: 1
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 70
